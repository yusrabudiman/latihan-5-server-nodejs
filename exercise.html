<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        p{
            font-family: sans-serif;
            font-size: 18px;
            line-height: 15px;
        }
    </style>
</head>
<body>
    <main>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 fw-normal">Punny Web</h1>
                <div class="mt-4 mb-6">
                   <p>Website akan segera dapat diakses lengkap pada</p>
                   <p>11/11/2021</p>
                   <p id="data"></p>
                   <input type="text" id="insert_email" placeholder="name@example.com" class="form-control mb-3">
                   <button class="btn btn-primary" id="getnotif">Get Notification</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        //date
        var date = new Date();
        var day = date.getUTCDate();
        var month = date.getUTCMonth() + 1;
        var year = date.getUTCFullYear();
        data.innerHTML = `Now: ${day}/${month}/${year}`;

        let notif = document.getElementById('getnotif')
        notif.onclick = function () {
            let get_notif = document.getElementById('insert_email').value;
            alert(`Kami Telah Memunculkan Notif ${get_notif} Pada Email anda`);
        }
    </script>
</body>
</html>
